    <!-- style="font-size: 3rem;" -->
    <header class=" vh-100  ">
        <div class="container py-5">
            <div class="header-text text-center mt-4 ">
                <h1 class="book position-relative z-1 mb-5  pb-2">Bookmarker</h1>
            </div>

            <div class="row gy-4">
                <div class="col-12">
                    <div class=" header-line d-flex justify-content-center mt-4 align-items-center">
                        <i class="fa-solid fa-bookmark fs-4"></i>
                        <h2 class="mx-2" style="font-size: 1.4rem;">Bookmark your favorite sites </h2>
                        <i class="fa-solid fa-bookmark fs-4"></i>
                    </div>
                </div>
                <div class="col-12">
                    <div class="header-input w-100 m-auto">
                        <span><i class="fa-solid fa-book"></i></span>
                        <label for="sitename" class="mx-2 mb-2 fw-semibold">Site Name</label>
                        <input type="text" class="form-control py-2 " id="sitename" placeholder="Enter email">

                    </div>
                </div>
                <div class="col-12">
                    <div class="header-input w-100 m-auto">
                        <span><i class="fa-solid fa-link"></i></span>
                        <label for="firstname" class="mx-1 mb-2 fw-semibold">Site URL</label>
                        <input type="url" class="form-control py-2" id="siteurl" placeholder="Website URL">
                    </div>

                </div>
                <div class="mt-4 header-btn text-center mb-4">
                    <button class="btn bttn fs-6 fw-light px-5 text-white" onclick="addSite()"
                        type="submit">submit</button>
                </div>
            </div>
            <table class="table mt-4 text-center">
                <thead>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">  <div class="traffic-light pt-3 d-flex ">
            <div class="red"></div>
            <div class="yellow mx-2"></div>
            <div class="green"></div>
        </div></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h6 class="fw-semibold text-black  pb-2"style="font-size: 1.1rem;">Site Name or Url is not valid, Please follow the rules below :</h6>   
            <div class="alert-text pb-2 ">
                <i class="fa-regular fa-circle-right me-2" style="font-size: 1.2rem;"></i><span  class=" text-black my-5" style="font-size: 1.1rem;">Site name must contain at least 3 characters</span> 
                <br>
                    <i class="fa-regular fa-circle-right me-2" style="font-size: 1.2rem;"></i><span class="text-black my-5 " style="font-size: 1.1rem;">Site URL must be a valid one</span>   
                    </div>
        </div>
      </div>
    </div>
  </div>
